
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Font style */
        }
        .container {
            text-align: center; /* Center text */
            background-color: #ffffff; /* White background for the container */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            color: #333333; /* Dark grey text for the heading */
        }
        iframe {
            width: 640px; /* Set iframe width */
            height: 480px; /* Set iframe height */
            border: none; /* Remove border */
            border-radius: 10px; /* Rounded corners for iframe */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Celestial_Duo</h1>
        <p>Project Video</p>
        <iframe id="video" src="https://drive.google.com/file/d/1hFQ9jtFIeU-hJfaIT04uwLj96jh2Mq4S/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
    <script>
        const iframe = document.getElementById('video');
        iframe.addEventListener('load', () => {
            const videoElement = iframe.contentWindow.document.querySelector('video');

            if (videoElement) {
                videoElement.addEventListener('ended', () => {
                    videoElement.currentTime = 0; // Reset video to start
                    videoElement.play(); // Restart video
                });
            }
        });
    </script>
</body>
</html>
